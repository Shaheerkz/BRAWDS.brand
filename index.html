<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brawds Site</title>
    <link rel="icon" href="/Assests/images/logo.png" />
    <!-- Style sheet -->
    <!-- BootStrap Style Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/Assests/style.css">

    <!-- FontAesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container pt-md-5">
            <header class="nav-section py-md-5">
                <div class="nav-logo">
                    <a href="#" class="py-2"> <img src="/Assests/images/logo.png" alt="Brand Logo"
                            class="img-fluid"></a>
                </div>
                <div class="nav-bars">
                    <ul class="nav-links d-flex align-items-center">
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <li>About US</li>
                        </a>
                        <a href="#">
                            <li>Services</li>
                        </a>
                        <a href="#">
                            <li>BIO</li>
                        </a>
                        <a href="#">
                            <li>Contact Us</li>
                        </a>
                        <a href="#" class="btn nav-btn">Get a Quote</a>
                    </ul>
                </div>
            </header>
            <div class="banner">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="main-wrapper">
                            <div class="ratting-side  d-flex align-items-center">
                                <div class="ratting-one">
                                    <i class="fas fa-brands fa-rust icon-one"></i> <span> TRUSTPILOT</span>
                                    <div class="stars">
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                    </div>
                                </div>
                                <div class="ratting-two">
                                    <i class="fa-solid fa-star icon-two"></i> <span> REVIEWS</span>
                                    <div class="stars-second">
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                    </div>
                                    <small>92% Clients Applications</small>
                                </div>
                                <div class="ratting-three">
                                    <i class="fa-solid fa-bars-staggered icon-two"></i> <span> BARK</span>
                                    <div class="stars-second">
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                        <i class="fas fa-regular fa-star"></i>
                                    </div>
                                    <small>92% Clients Applications</small>

                                </div>
                            </div>
                            <div class="banner-textSide d-flex flex-column">
                                <img src="/Assests/images/banner-heading-removebg-preview.png" alt="" class="img-fluid">
                                <h1>Your Buisness With US</h1>
                            </div>
                            <div class="banner-buttons">
                                <a href="#" class="btn contact-btn">Contact An Expert</a>
                                <a href="#" class="btn price-btn">View <span>50% </span> Off Pricing</a>
                            </div>
                        </div>
                        <div class="slider my-md-5 d-flex overflowX-hidden " id="slider">
                            <div id="slider-item">
                                <img src="/Assests/images/banner_item_1.png" alt="">
                            </div>
                            <div id="slider-item">
                                <img src="/Assests/images/banner_item_2.png" alt="">
                            </div>
                            <img src="/Assests/images/banner_item_3.png" alt="">
                            <img src="/Assests/images/banner_item_3.png" alt="">
                            <img src="/Assests/images/banner_item_3.png" alt="">

                        </div>

                        <div class="slider-button">
                            <i class="fa-solid fa-chevron-left" onclick="prev()"></i>
                            <i class="fa-solid fa-chevron-right" onclick="next()"></i>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="banner-sideImage">
                            <img src="/Assests/images/bannner_lady.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Assests/index.js"></script>
</body>

</html>
